<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Coordinates boilerplate example</title>
    <style>
      body, html{
        background: #111;
        margin: 0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module">
      var S = Math.sin
      var C = Math.cos
      
      import * as Coordinates from
      "https://boss.mindhackers.org/Coordinates/coordinates.js"
    
      var renderer = Coordinates.Renderer()
      renderer.fov = 2e3
      renderer.ambientLight = 1
      
      Coordinates.AnimationLoop(renderer, 'Draw')

      var shaderOptions = [
        { uniform: {
          type: 'phong',
          flatShading: false,
          enabled: true,
          value: 1
        } },
        { uniform: {
          type: 'reflection',
          flatShading: false,
          enabled: true,
          map: 'resources/ultracloudsbase.jpg',
          value: 1
        } },
      ]
      var shader = await Coordinates.BasicShader(renderer, shaderOptions)
      
      shaderOptions = [  // skybox shader
        { uniform: {
          type: 'phong',
          flatShading: false,
          enabled: false,
          value: 1
        } },
        { uniform: {
          type: 'reflection',
          flatShading: false,
          enabled: false,
          map: 'resources/nebugrid_po2.jpg',
          value: 1
        } },
      ]
      var backgroundShader = await Coordinates.BasicShader(renderer, shaderOptions)


      var shapes = []
      
      var geoOptions
      
      geoOptions = { // skybox shape
        shapeType: 'dodecahedron',
        name: 'skybox',
        color: 0x000000,
        colorMix: 0,
        sphereize: 1,
        subs: 3,
        averageNormals: false,
        x: 0,
        y: 0,
        z: 0,
        size: 1e3,
        equirectangular: true,
        map: 'resources/nebugrid_po2.jpg',
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await backgroundShader.ConnectGeometry(geometry)
      })  
      
      geoOptions = {
        shapeType: 'torus knot',
        name: 'solid',
        color: 0x884400,
        colorMix: 0,
        //sphereize: 10,
        //averageNormals: true,
        subs: 0,
        //cols: 16,
        //rows: 3,
        x: 0, y: 0, z: 0,
        size: 4,
        //scaleY: 4,
        equirectangular: true,
        showNormals: false,
        flipNormals: false,
        map: 'resources/nebugrid_po2.jpg',
        exportShape: true,
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await shader.ConnectGeometry(geometry)
      })  
      
      
      window.Draw = () => {
        var t = renderer.t
        renderer.Clear()
  
        if(1) for(var m=2;m--;) (m?backgroundShader:shader).datasets.map(v=>{
          if(typeof v?.optionalUniforms != 'undefined'){
            let phongShader = v.optionalUniforms.filter(v=>v.name=='phong')
            if(phongShader.length) phongShader[0].theta = renderer.yaw + .5
          }
        })
        
        renderer.z = 12//Math.min(8, Math.max(.4, (.3 + C(t/2))*50))
        //renderer.pitch = .2
        //renderer.roll += .001
        renderer.yaw += .001
        shapes.forEach(shape => {
          switch(shape.name){
            case 'skybox': break
            default:
              shape.yaw   += S(t/2) * .01 + .005
              shape.pitch +=  .02
              shape.roll += .005
              break
          }
          renderer.Draw(shape)
        })
      }
      
    </script>
  </body>
</html>
