<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Coordinates boilerplate example</title>
    <style>
      body, html{
        background: #102;
        margin: 0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module">
    
      import * as Coordinates from
      "https://boss.mindhackers.org/Coordinates/coordinates.js"
    
      var renderer = Coordinates.Renderer()
      renderer.z = 16
      renderer.ambientLight = .6
      
      Coordinates.AnimationLoop(renderer, 'Draw')

      var shaderOptions = [
        { uniform: {
          type: 'phong',
          enabled: false,
          value: .5
        } },
        { uniform: {
          type: 'reflection',
          enabled: false,
          map: 'https://srmcgann.github.io/skyboxes3/HDRI/pano1.jpg',
          value: .5
        } },
      ]
      var shader = await Coordinates.BasicShader(renderer, shaderOptions)


      var shapes = []
      
      var geoOptions
      
      geoOptions = {
        shapeType: 'cube',
        color: 0x440088,
        colorMix: .25,
        sphereize: 0,
        subs: 2,
        scaleX: 4,
        scaley: 4,
        scalez: .5,
        x: 0,
        y: 0,
        z: 0,
        size: 4,
        equirectangular: false,
        showNormals: false,
        map: 'https://srmcgann.github.io/skyboxes3/HDRI/pano2.jpg',
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await shader.ConnectGeometry(geometry)
      })  
      
      
      window.Draw = () => {
        renderer.Clear()
        renderer.pitch = .2
        shapes.forEach(shape => {
          shape.yaw   += .01
          shape.pitch += .005
          renderer.Draw(shape)
        })
      }
      
    </script>
  </body>
</html>
