<!DOCTYPE html>
<html>
  <head>
    <title>Coordinates boilerplate example</title>
    <style>
      body, html{
        background: #333;
        margin: 0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module">
    
      import * as Coordinates from
      "./coordinates.js"
    
      var rendererOptions = {
        ambientLight: .5,
        fov: 1500
      }
      var renderer = await Coordinates.Renderer(rendererOptions)
      
      renderer.z = 16
      
      Coordinates.AnimationLoop(renderer, 'Draw')

      var shaderOptions = [
        { uniform: {
          type: 'phong',
          value: .75
        } }
      ]
      var shader = await Coordinates.BasicShader(renderer, shaderOptions)

      var Rn = Math.random
      var S = Math.sin
      var C = Math.cos
      var shapes = []
      
      var geoOptions = {
        shapeType: 'cube',
        size: 5,
        color: 0xffffff,
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await shader.ConnectGeometry(geometry)
      })
      
      var particleCount = 100
      var ls            = 10
      var p, q
      var geometryData = Array(particleCount).fill().map(v => {
        var rad = Rn()**.5 * ls
        var X = S(p=Math.PI*2*Rn()) * S(q=Rn()<.5?Math.PI/2*Rn()**.5:
                                        Math.PI-Math.PI/2*Rn()**.5) * rad
        var Y = C(q) * rad
        var Z = C(p) * S(q) * rad
        return [X, Y, Z]
      })
      
      var geoOptions = {
        shapeType: 'particles',
        size: 1,
        geometryData,
        color: 0xffffff,
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        //await shader.ConnectGeometry(geometry)
      })
      
      
      window.Draw = () => {
      
        renderer.yaw += .005
      
        shapes.forEach(shape => {
          shape.yaw += .01
          shape.pitch += .005
          renderer.Draw(shape)
        })
      }
      
    </script>
  </body>
</html>
