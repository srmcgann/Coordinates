<!DOCTYPE html>
<html>
  <head>
    <title>Coordinates boilerplate example</title>
    <style>
      body, html{
        background: #333;
        margin: 0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module">
    
      import * as Coordinates from
      "./coordinates.js"
    
      var renderer = await Coordinates.Renderer({ambientLight: 0})
      renderer.z = 16
      Coordinates.AnimationLoop(renderer, 'Draw')
      var shaderOptions = [
        { uniform: { type: 'phong', value: .5 } },
        { uniform: { type: 'reflection', value: 0, map:"https://srmcgann.github.io/skyboxes3/HDRI/treehouses.jpg" } }
      ]
      var shader = await Coordinates.BasicShader(renderer, shaderOptions)
      var shapes = []

      var geoOptions = {
        shapeType: 'custom shape',
        size: 1,
        url: './custom shapes/ladybug.json',
        color: 0xffffff,
        colorMix: 1.0,
        x: 0,
        y: -3,
        z: 0,
        //subs: 2,
        //sphereize: -.5,
        //averageNormals: true,
        equirectangular: true,
        //map: 'https://srmcgann.github.io/skyboxes3/HDRI/treehouses.jpg'
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await shader.ConnectGeometry(geometry)
      })
      
      var S = Math.sin
      var C = Math.cos
      var sd = 6
      var ls = 8
      var p, x, y, z
      for(var i=0; i<sd; i++){
        x = S(p=Math.PI*2/sd*i) * ls
        y = 0
        z = C(p) * ls
        var geoOptions = {
          color: Coordinates.HSVToHex(360/sd*i,.5,.5),
          shapeType: 'point light',
          x, y, z,
          size: 3,
          pointLightShowSource: true
        }
        await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => { shapes.push(geometry) })
      }
      
      window.Draw = () => {
        renderer.pitch = C(renderer.t/2) / 2 + .25
        //renderer.yaw +=  .01
        shapes.forEach((shape, idx) => {
          switch(shape.shapeType){
            case 'point light':
              color: 
              var X = shape.x
              var Y = shape.y
              var Z = shape.z
              var p = Math.atan2(X, Z) + S(renderer.t/2)* .05
              var d = Math.hypot(X, Z)
              shape.x = S(p) * d
              shape.y = C(renderer.t + idx) * 3
              shape.z = C(p) * d
            break
          }
          shape.yaw   += .01
          //shape.roll   += .01
          //shape.pitch -= .02
          renderer.Draw(shape)
        })
      }
      
    </script>
  </body>
</html>
