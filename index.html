<!DOCTYPE html>
<html>
  <head>
    <title>Coordinates boilerplate example</title>
    <style>
      body, html{
        background: #333;
        margin: 0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module">
    
      import * as Coordinates from "./coordinates.js"
      
      var S = Math.sin
      var C = Math.cos
      
      //var refTexture = 'https://boss.mindhackers.org/assets/uploads/2fRBMj.mp4'
      var refTexture = 'https://boss.mindhackers.org/Coordinates/resources/ultracloudsbase.jpg'
    
      var rendererOptions = {
        ambientLight: .25,
        fov: 1e3
      }
      var renderer = await Coordinates.Renderer(rendererOptions)
      
      var S = Math.sin
      var C = Math.cos
      var Rn = Math.random
      renderer.z = 80
      renderer.pitch = Math.PI/4
      
      Coordinates.AnimationLoop(renderer, 'Draw')

      var shaderOptions = [
        {lighting: {
          type: 'ambientLight', value: .05
        }},
        { uniform: {
          type: 'phong',
          value: .5
        } },
        { uniform: {
          type: 'reflection',
          value: .3,
          map: refTexture,
          flipReflections: false,
          playbackSpeed: 8
        } },
      ]
      var shader = await Coordinates.BasicShader(renderer, shaderOptions)

      // background shader
      shaderOptions = [
        { lighting: {
          type: 'ambientLight',
          value: 1
        }},
        { uniform: {
          type: 'phong',
          value: 0
        } },
      ]
      var backgroundShader = await Coordinates.BasicShader(renderer, shaderOptions)

      var shapes = []

      var maps = [
        './resources/nebugrid_po2.jpg',
        'https://boss.mindhackers.org/Coordinates/resources/ultracloudsbase.jpg',
        'https://i.imgur.com/JrZ5dj9.mp4',
        'https://i.imgur.com/bTHLMLp.mp4',
        'https://i.imgur.com/WlLBobN.mp4',
        'https://i.imgur.com/nNSdBc1.mp4',
        'https://i.imgur.com/aiXrv6O.mp4',
      ]

      var cl = 5
      var rw = 5
      var sp = 20
      Array(cl*rw).fill().map(async (v, i) => {
        var geoOptions = {
          shapeType: 'dodecahedron',
          size: 6,
          subs: 1,
          x: ((i%cl)-cl/2 + .5) * sp,
          Y: 0,
          z: ((i/cl|0)-rw/2 + .5) * sp,
          color: 0x333333,
          colorMix: .2,
          equirectangular: true,
          sphereize: 1,
          averageNormals: true,
          map: maps[i%maps.length],
          playbackSpeed: 1,//5/cl*(i%2)/2 + (5/rw*(i/cl|0)/2),
          involveCache: true,
        }
        await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
          shapes.push(geometry)
          await shader.ConnectGeometry(geometry)
        })  
      })

      // background
      var geoOptions = {
        shapeType: 'dodecahedron',
        name: 'background',
        size: 1e3,
        subs: 4,
        color: 0x000000,
        colorMix: 0,
        equirectangular: true,
        //sphereize: 0,
        //averageNormals: true,
        map: refTexture,
        playbackSpeed: 8
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        console.log('loading background (from index.html)')
        shapes.push(geometry)
        await backgroundShader.ConnectGeometry(geometry)
      })
      
      geoOptions = {
        shapeType: 'point light',
        name: 'point light',
        x: 14,
        size: 2,
        lum: 0,
        map: 'https://srmcgann.github.io/Coordinates/resources/stars/star4.png',
        pointLightShowSource: true
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
      })  
      
      
      window.Draw = () => {
        renderer.z = Math.min(80, Math.max(10, (.3+C(renderer.t/3)*200)))
        renderer.yaw += .005
        renderer.pitch -= .002
        shapes.forEach(shape => {
          switch(shape.name){
            case 'point light':
              var X = shape.x
              var Y = shape.y
              var Z = shape.z
              var p = Math.atan2(X, Z) - .1
              var d = Math.hypot(X, Z)
              shape.x = S(p) * d
              shape.z = C(p) * d
            break
            case 'background':
            break
            default:
              shape.yaw += .01
              shape.pitch = C(renderer.t/3) * 3
            break
          }
          renderer.Draw(shape)
        })
      }
      
    </script>
  </body>
</html>
