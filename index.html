<!DOCTYPE html>
<html>
  <head>
    <title>Coordinates boilerplate example</title>
    <style>
      body, html{
        background: #333;
        margin: 0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module">
    
      var shapes = []
      
      import * as Coordinates from"./coordinates.js"
      var renderer = await Coordinates.Renderer({
        fov: 1000,
        ambientLight: 0
      })
      
      renderer.z = 16
      Coordinates.AnimationLoop(renderer, 'Draw')

      var S = Math.sin
      var C = Math.cos
      
      var shaderOptions = [
        { uniform: { type: 'phong', value: 0 } },
        { uniform: { type: 'reflection', map: 'https://srmcgann.github.io/skyboxes3/HDRI/treehouses.jpg', value: 0 } },
      ]
      var shader = await Coordinates.BasicShader(renderer, shaderOptions)
      
      
      var x, y, z
      /*
      x = 0
      y = -10
      z = 0
      await Coordinates.LoadGeometry(renderer, {
        shapeType: 'obj',
        url: 'https://srmcgann.github.io/objs/dude.obj?2',
        map: 'https://srmcgann.github.io/objs/dude.jpg',
        size: 3,
        name: 'dude',
        x,y,z,
        //color: 0xffffff,
        colorMix: 0,
        //exportShape: true
      }).then(async (geometry) => {
        shapes.push(geometry)
        await shader.ConnectGeometry(geometry)
      })
      */
      
      x = 0
      y = 0
      z = 0
      await Coordinates.LoadGeometry(renderer, {
        shapeType: 'icosahedron',
        map: 'https://srmcgann.github.io/skyboxes3/HDRI/treehouses.jpg',
        size: 1e3,
        subs: 1,
        sphereize: 1,
        name: 'background',
        x,y,z,
        color: 0xffffff,
        colorMix: 0,
        //exportShape: true
      }).then(async (geometry) => {
        shapes.push(geometry)
        //await shader.ConnectGeometry(geometry)
      })  
      
      
      x = 0
      y = 0
      z = 0
      await Coordinates.LoadGeometry(renderer, {
        shapeType: 'icosahedron',
        //map: 'https://srmcgann.github.io/skyboxes3/HDRI/treehouses.jpg',
        size: 7,
        subs: 2,
        averageNormals: true,
        sphereize: 1,
        name: 'sphere',
        x,y,z,
        color: 0x333333,
        colorMix: .5,
      }).then(async (geometry) => {
        shapes.push(geometry)
        await shader.ConnectGeometry(geometry)
      })  
      
      var iBc = 16
      let structure = Coordinates.GeoSphere(0,0,0, iBc, 10)[4]
      structure.map(async (v, idx) => {
        x = v[0]
        y = v[1]
        z = v[2]
        await Coordinates.LoadGeometry(renderer, {
          shapeType: 'point light',
          name: 'light',
          color: Coordinates.HexFromHSV(360/ iBc * idx, 1, 1),
          map: 'https://srmcgann.github.io/Coordinates/resources/stars/star1.png',
          size: 2,
          lum: .12,
          x, y, z,
          pointLightShowSource: true,
        }).then(async (geometry) => {
          shapes.push(geometry)
          //await shader.ConnectGeometry(geometry)
        })
      })
      
      
      window.Draw = () => {
        renderer.yaw -= .001
        shapes.forEach(shape => {
          switch(shape.name){
            case 'light':
              var x = shape.x
              var y = shape.y
              var z = shape.z
              var p = Math.atan2(x, z) + .05
              var d = Math.hypot(x, z)
              shape.x = S(p)*d
              shape.z = C(p)*d
            break
            case 'dude':
              console.log(shape)
            break
            default:
            break
          }
          renderer.Draw(shape)
        })
      }
      
    </script>
  </body>
</html>
