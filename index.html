<!DOCTYPE html>
<html>
  <head>
    <title>Coordinates boilerplate example</title>
    <style>
      body, html{
        background: #333;
        margin: 0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module">
    
      import * as Coordinates from
      "./coordinates.js"
      
      //var refTexture = 'https://boss.mindhackers.org/assets/uploads/2fRBMj.mp4'
      var refTexture = 'https://srmcgann.github.io/skyboxes3/HDRI/pano2.jpg'
    
      var rendererOptions = {
        ambientLight: 0,
        fov: 1400
      }
      var renderer = await Coordinates.Renderer(rendererOptions)
      
      var S = Math.sin
      var C = Math.cos
      var Rn = Math.random
      renderer.z = 10
      
      Coordinates.AnimationLoop(renderer, 'Draw')

      var shaderOptions = [
        {lighting: {
          type: 'ambientLight', value: -.5
        }},
        { uniform: {
          type: 'phong',
          value: .5
        } },
        
        { uniform: {
          type: 'reflection',
          value: .5,
          map: refTexture,
          flipReflections: false
        } },
        
      ]
      var shader = await Coordinates.BasicShader(renderer, shaderOptions)

      // background shader
      shaderOptions = [
        { lighting: {
          type: 'ambientLight',
          value: .45
        }},
        { uniform: {
          type: 'phong',
          value: 0
        } },
      ]
      var backgroundShader = await Coordinates.BasicShader(renderer, shaderOptions)

      var shapes = []

      var geoOptions = {
        shapeType: 'icosahedron',
        size: 5,
        subs: 2,
        color: 0x000000,
        colorMix: 1,
        equirectangular: true,
        sphereize: .25,
        averageNormals: true,
        map: 'https://srmcgann.github.io/Coordinates/resources/nebugrid_po2.jpg'
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await shader.ConnectGeometry(geometry)
      })  
      
      var geoOptions = {
        shapeType: 'dodecahedron',
        name: 'background',
        size: 1e3,
        subs: 3,
        color: 0x000000,
        colorMix: .1,
        equirectangular: true,
        //sphereize: 0,
        //averageNormals: true,
        map: refTexture
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await backgroundShader.ConnectGeometry(geometry)
      })
      
      geoOptions = {
        shapeType: 'point light',
        x: 10,
        size: 2,
        lum: .2,
        pointLightShowSource: true
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
      })  
      
      
      window.Draw = () => {
        renderer.yaw += .0005
        shapes.forEach(shape => {
          switch(shape.name){
            case 'background':
            break
            default:
              shape.yaw += .01
              shape.pitch = C(renderer.t/2) / 3
            break
          }
          renderer.Draw(shape)
        })
      }
      
    </script>
  </body>
</html>
